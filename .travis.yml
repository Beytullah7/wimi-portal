language: ruby
rvm:
- 2.2.2
before_install:
- sudo apt-get install libicu-dev -y
- sudo apt-get install libqt4-dev libqtwebkit-dev -y
before_script:
- cp config/database.psql.yml config/database.yml
- psql -c 'create database hpi_swt2_test;' -U postgres
script:
- RAILS_ENV=test bundle exec rake db:migrate
- xvfb-run bundle exec rspec spec/
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: change

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: wimi-portal
    dev: wimi-portal-dev
  on:
    repo: hpi-swt2/wimi-portal
  run:
  - rake db:migrate
  - rake db:seed
  - restart
